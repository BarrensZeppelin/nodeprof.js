dist: bionic
language: cpp

cache:
  ccache: true
  directories:
    - $HOME/.mx

before_install:
  - |
    if [ "${TRAVIS_BRANCH}" == "${TRAVIS_TAG}" ]; then
      echo "Building a tag."
    else
      if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then
        echo "Building a pull request."
        TRAVIS_COMMIT_RANGE="$TRAVIS_BRANCH"
      fi
      if [ -z "$TRAVIS_COMMIT_RANGE" ]; then
        echo "Building a new branch."
        TRAVIS_COMMIT_RANGE="HEAD~..HEAD"
      fi
      (git diff --name-only $TRAVIS_COMMIT_RANGE || echo "") | grep -qvE '(\.md$)' || {
        echo "Only docs were updated, stopping build process."
        exit
      }
    fi
  - wget https://github.com/graalvm/openjdk8-jvmci-builder/releases/download/jvmci-19.3-b03/openjdk-8u222-jvmci-19.3-b03-linux-amd64.tar.gz
  - mkdir openjdk1.8.0-jvmci
  - tar --strip 1 -C openjdk1.8.0-jvmci -xvf openjdk-*.tar.gz
  - git clone https://github.com/graalvm/mx.git

before_script:
  - export JAVA_HOME=$TRAVIS_BUILD_DIR/openjdk1.8.0-jvmci
  - export PATH=$TRAVIS_BUILD_DIR/mx:$JAVA_HOME/bin:$PATH

script:
  - mx sforceimports
  - mx sversions
  - mx checkstyle --primary
  - mx build
    #  - cd ../graal/vm
    #  - mx --dy nodeprof,/compiler --force-bash-launchers=true --disable-polyglot build
    #  - cd -
  - mx test-all
  - mx --dy /compiler build
  - mx --dy /compiler test-npm

deploy:
  provider: releases
  api_key:
    secure: ""
  file: build/nodeprof.jar
  skip_cleanup: true
  on:
    tags: true

